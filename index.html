<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chef Taal Pasta Express</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="Images /Chef logo.png"
      alt=""
      style="width: 250px; border-radius: 150px; padding: 20px"
    />
    <h1>Chef Taal Pasta Express</h1>
    <h2 style="color: black">Store Hours</h2>

    <table bgcolor="black" width="1050">
      <tr bgcolor="grey">
        <th width="150">Sunday</th>
        <th width="150">Monday</th>
        <th width="150">Tuesday</th>
        <th width="150">Wednesday</th>
        <th width="150">Thursday</th>
        <th width="150">Friday</th>
        <th>Saturday</th>
      </tr>
      <tr bgcolor="lightgrey" align="center">
        <td>Closed</td>
        <td>10 Am - 5 Pm</td>
        <td>10 Am - 5 Pm</td>
        <td>10 Am - 5 Pm</td>
        <td>10 Am - 5 Pm</td>
        <td>10 Am - 5 Pm</td>
        <td>12 Pm - 5 Pm</td>
      </tr>
    </table>

    <br />
    <a href="/Company/about.html" target="_self" title="about chef taal"></a>
    <br />
    <form>
      <div>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Mosh" />
      </div>

      <br />
      <div>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Hamedani" />
      </div>
      <br />
      <div>
        <label for="pass">Password</label>
        <input type="text" id="pass" name="pass" maxlength="12" />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="afonjaadefemi456@gmail.com"
        />
      </div>
      <br />
      <div>
        <label for="bdate">Birth Date</label>
        <input type="date" id="bdate" name="bdate" />
      </div>
      <br />
      <div>
        <label for="gender">Gender:</label>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gender" />
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gender" />
        <label for="Prefer not to dislose">Prefer not to disclose</label>
        <input type="radio" id="Prefer not to disclose" name="gender" />
      </div>
      <br />
      <div>
        <label for="payment">Payment</label>
        <select name="payment" id="payment">
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="Payondelivery">Pay on Delivery</option>
        </select>
      </div>
      <br />
      <div>
        <label for="adress">Adress</label>
        <input
          type="text"
          id="adress"
          name="adress"
          placeholder="Bodija Ikolaba"
        />
      </div>
      <br />
      <div>
        <input type="reset" />
      </div>

      <br />
      <div>
        <input type="submit" />
      </div>
    </form>
    <h3>
      Note: This are just for practices they have no action placed under them.
    </h3>
    <a href="/Company/about.html" target="_blank" rel="noreffer" rel="noopener"
      >About Chef Taal</a
    >
    <a
      href="/Company/menu.html"
      style="margin-left: 10px"
      target="_blank"
      rel="noreferrer"
      rel="noopener"
      >Menu Content
    </a>
  </body>
</html>
